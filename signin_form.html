<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 40%;
      background: linear-gradient(135deg, #fa7900, #ff9800);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1.2s ease;
    }

    .left img {
      animation: zoomIn 1.5s ease;
    }

    .right {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }

    .login-box h2 {
      color: #f58822;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      font-weight: 500;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .tab.active {
      border-bottom: 3px solid #f58822;
      font-weight: 600;
      color: #f58822;
    }

    .form-control {
      margin: 12px 0;
      border-radius: 10px;
    }

    .btn-custom {
      background: #f58822;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #d86f18;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes zoomIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- Left Side -->
  <div class="left">
    <h1>Our<br>Placement Hub</h1>
    <img src="logo-Photoroom.jpg" width="200" height="180" alt="Logo">
  </div>

  <!-- Right Side -->
  <div class="right">
    <div class="login-box">
      <h2>Sign in to Placement Portal</h2>
      
      <!-- Tabs -->
      <ul class="nav nav-tabs justify-content-center mb-3" id="loginTabs">
        <li class="nav-item">
          <a class="nav-link active tab" data-bs-toggle="tab" href="#student">Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link tab" data-bs-toggle="tab" href="#admin">Admin</a>
        </li>
      </ul>

      <!-- Forms -->
      <div class="tab-content">
        <!-- Student Form -->
        <div class="tab-pane fade show active" id="student">
          <input type="text" class="form-control" placeholder="Roll Number">
          <input type="password" class="form-control" placeholder="Password">
          <button class="btn btn-custom w-100 mt-3"><a href="signin.html" style="color: inherit; text-decoration: none;">Sign in</a></button>
        </div>

        <!-- Admin Form -->
        <div class="tab-pane fade" id="admin">
          <input type="text" class="form-control" placeholder="Admin ID">
          <input type="password" class="form-control" placeholder="Password">
          <button class="btn btn-dark w-100 mt-3">Admin Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
