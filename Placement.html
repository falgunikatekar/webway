<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Records</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <style>
    header {
      background-color: #f58822;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 30px;
    }

    header .logo {
  display: flex;
  align-items: center;
  font-weight: bold;
  font-size: 20px;
}

header .logo img {
  width: 90px;
  height: 65px;     /* Adjust size of logo */
  margin-right: 12px; /* Space between logo and text */
}

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: -30px;
      font-size: 17px;
      transition: color 0.3s;
      margin-right: 60px
    }

    header nav a:hover {
      color: #28345b;
    }

  </style>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Placement Records</h2>

    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-warning">
        <tr>
          <th scope="col" style="color: #f58822;">Sr.No.</th>
          <th scope="col" style="color: #f58822;">Academic Year</th>
          <th scope="col" style="color: #f58822;">List of the placed students</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2024-25</td>
          <td>
            <a href="Placed_Students_24-25.pdf" target="_blank" class="btn btn-info btn-sm fw-bold">View</a>
          </td>
        </tr>
        <tr>
                 <td>2</td>
          <td>2022-23</td>
          <td>
            <a href="Placement2023-24.pdf" target="_blank" class="btn btn-info btn-sm fw-bold">View</a>
          </td>
        </tr>
          <td>3</td>
          <td>2022-23</td>
          <td>
            <a href="Placement2022-23.pdf" target="_blank" class="btn btn-info btn-sm fw-bold">View</a>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>2021-22</td>
          <td>
            <a href="Placement2021-22.pdf" target="_blank" class="btn btn-info btn-sm fw-bold">View</a>
          </td>
        </tr>
        <tr>
          
        </tr>
      </tbody>
    </table>
  </div>
 <!--video -->
<div class="container my-5">
  <div class="row g-3 justify-content-center">
    
    <div class="col-md-4">
      <div class="card shadow-sm">
        <video autoplay muted loop class="card-img-top" style="height: 300px; width: 100%;">
          <source src="20-21.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="card-body text-center">
          <h5 class="card-title">Academic Year 2020-21</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <video autoplay muted loop class="card-img-top" style="height: 300px; width: 100%;">
          <source src="21-22.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="card-body text-center">
          <h5 class="card-title">Academic Year 2021-22</h5>

    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">

        </video>
        <div class="card-body text-center">

      </div>

  </div>
</div>
